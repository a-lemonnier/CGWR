kind: pipeline
name: test-on-amd64

platform:
  arch: amd64

steps:
- name: test
  image: gcc
  commands:
    - /bin/bash -c "
      source /opt/qt57/bin/qt57-env.sh &&
      cd /tmp &&
      git clone https://github.com/frankosterfeld/qtkeychain.git &&
      cd qtkeychain &&
      git checkout v0.9.1 &&
      mkdir build &&
      cd build &&
      cmake ../ &&
      make &&
      make install"  
  - cmake .
  - make
  - ./wigner 
